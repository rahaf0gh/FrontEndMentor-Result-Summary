<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <div class="result-summary">
      <div class="result" data-spacing="large">
        <!-- <h3 class="section-title">Your Result </h3> -->
        <h3 class="section-title">Your Result</h3>

        <p class="result-score">
          <span>76</span> of 100
        </p>

        <div class="grid-flow">
          <h3 class="result-rank">Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>


      <div class="summary " data-spacing="large">

        <h3 class="section-title">Summary</h3>

        <div class="grid-flow">

          <div class="summary-item" data-item-type="accent-1">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-reaction.svg" alt="">
              <h5 class="summary-item-title">Reaction</h5>
            </div>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>

          <div class="summary-item" data-item-type="accent-2">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-memory.svg" alt="">
              <h5 class="summary-item-title">Memory</h5>
            </div>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>

          <div class="summary-item" data-item-type="accent-3">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-verbal.svg" alt="">
              <h5 class="summary-item-title">Verbal</h5>
            </div>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>

          <div class="summary-item" data-item-type="accent-4">
            <div class="flex-group">
              <img class="summary-icon" src="assets/images/icon-visual.svg" alt="">
              <h5 class="summary-item-title">Visual</h5>
            </div>
            <p class="summary-score"><span>72</span> / 100</p>
          </div>

        </div>

        <button class="button">Continue</button>

      </div>
    </div>

  </main>

</body>

</html>
